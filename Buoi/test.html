<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2200d",
            "background-light": "#fafaf9",
            "background-dark": "#1a1a1a",
            "accent-yellow": "#F2D824",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .auth-card-shadow {
      box-shadow: 0 20px 50px rgba(242, 32, 13, 0.05);
    }
  </style>
    <!-- css và js bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="dangnhap-tab" data-bs-toggle="tab" data-bs-target="#dangnhap" type="button" role="tab" aria-controls="dangnhap" aria-selected="true">Đăng nhập</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="dangky-tab" data-bs-toggle="tab" data-bs-target="#dangky" type="button" role="tab" aria-controls="dangky" aria-selected="false">Đăng ký</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
    <!-- đăng nhập -->
  <div class="tab-pane fade show active" id="dangnhap" role="tabpanel" aria-labelledby="dangnhap-tab">
<!-- Form -->
<form class="space-y-5" onsubmit="event.preventDefault();">
  <div class="space-y-2">
    <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Email hoặc Số điện thoại</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">person</span>
      <input class="w-full pl-12 pr-4 py-3.5 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="name@example.com" type="text"/>
    </div>
  </div>
  <div class="space-y-2">
    <div class="flex justify-between items-center">
      <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Mật khẩu</label>
      <a class="text-xs font-bold text-primary hover:underline" href="#">Quên mật khẩu?</a>
    </div>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">lock</span>
      <input class="w-full pl-12 pr-4 py-3.5 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="••••••••" type="password"/>
      <button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#9c5049] hover:text-[#1c0e0d] dark:text-white/40" type="button">
        <span class="material-symbols-outlined">visibility</span>
      </button>
    </div>
  </div>
  <div class="flex items-center gap-2 py-1">
    <input class="rounded border-[#e8d1ce] text-primary focus:ring-primary size-4" id="remember" type="checkbox"/>
    <label class="text-sm font-medium text-[#9c5049] dark:text-white/60 cursor-pointer" for="remember">Ghi nhớ đăng nhập</label>
  </div>
  <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98]">
    Đăng nhập ngay
  </button>
</form>
  </div>
    <!-- đăng ký -->
  <div class="tab-pane fade" id="dangky" role="tabpanel" aria-labelledby="dangky-tab">
<form class="space-y-4" onsubmit="event.preventDefault();">
  <div class="space-y-1.5">
    <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Họ và tên</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">badge</span>
      <input class="w-full pl-12 pr-4 py-3 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="Nguyễn Văn A" type="text"/>
    </div>
  </div>
  <div class="space-y-1.5">
    <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Email hoặc Số điện thoại</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">mail</span>
      <input class="w-full pl-12 pr-4 py-3 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="example@gmail.com" type="text"/>
    </div>
  </div>
  <div class="space-y-1.5">
    <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Mật khẩu</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">lock</span>
      <input class="w-full pl-12 pr-4 py-3 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="••••••••" type="password"/>
      <button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#9c5049] hover:text-[#1c0e0d] dark:text-white/40" type="button">
        <span class="material-symbols-outlined">visibility</span>
      </button>
    </div>
  </div>
  <div class="space-y-1.5">
    <label class="block text-sm font-bold text-[#1c0e0d] dark:text-white/90">Xác nhận mật khẩu</label>
    <div class="relative">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c5049] dark:text-white/40">enhanced_encryption</span>
      <input class="w-full pl-12 pr-4 py-3 bg-[#fcf8f8] dark:bg-white/5 border border-[#e8d1ce] dark:border-white/10 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-[#1c0e0d] dark:text-white placeholder:text-[#9c5049]/50" placeholder="••••••••" type="password"/>
    </div>
  </div>
  <div class="flex items-start gap-2 py-2">
    <input class="mt-1 rounded border-[#e8d1ce] text-primary focus:ring-primary size-4" id="terms" type="checkbox"/>
    <label class="text-xs font-medium text-[#9c5049] dark:text-white/60 cursor-pointer" for="terms">
      Tôi đồng ý với các <a class="text-primary hover:underline" href="#">Điều khoản dịch vụ</a> và <a class="text-primary hover:underline" href="#">Chính sách bảo mật</a>.
    </label>
  </div>
  <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] mt-2">
    Đăng ký ngay
  </button>
</form>
  </div>

</div>

</body>
</html>
